
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PekerLabs | Elite Startup Engineering</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #fbbf24;
      --bg: #000000; /* Fixed to pure black to avoid blue impression */
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg);
      color: #ffffff;
      overflow-x: hidden;
    }
    .font-heading { font-family: 'Space Grotesk', sans-serif; }
    
    /* REVEAL SYSTEM */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      filter: blur(8px);
      transition: all 0.7s cubic-bezier(0.2, 1, 0.3, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
      filter: blur(0px);
    }

    /* CARD POP */
    .card-pop {
      opacity: 0;
      transform: scale(0.9) translateY(40px);
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .card-pop.active {
      opacity: 1;
      transform: scale(1) translateY(0);
    }

    /* TEXT GRADIENT */
    .text-gradient {
      background: linear-gradient(to right, #fde68a, #fbbf24, #d97706);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    /* PRELOADER STYLES */
    .preloader-bg { background: #000000; }
    
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #000000; }
    ::-webkit-scrollbar-thumb { background: #fbbf24; border-radius: 10px; }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(251, 191, 36, 0.1);
    }
  </style>
